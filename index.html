<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Morning Cute Girl üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .para {
      font-size: 1.5rem;
      color: #fff;
      width: 80%;
      max-width: 600px;
      margin-bottom: 40px;
      white-space: pre-wrap;
      border-right: 3px solid rgba(255,255,255,0.7);
      overflow: hidden;
      animation: typing 6s steps(60, end), blink 0.7s infinite;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 80%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 20px #ff4081;
      margin-top: 20px;
      animation: fadeIn 3s ease-in forwards 6s;
      opacity: 0;
      z-index: 2;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1.1); }
    }

    .big-heart {
      position: absolute;
      bottom: 10%;
      width: 200px;
      height: 180px;
      background-color: #ff4da6;
      transform: rotate(-45deg);
      animation: beat 1.5s infinite ease-in-out;
      box-shadow: 0 0 40px rgba(255, 77, 166, 0.6);
      z-index: 1;
      opacity: 0.6;
    }

    .big-heart::before,
    .big-heart::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 180px;
      background-color: #ff4da6;
      border-radius: 50%;
    }

    .big-heart::before { top: -100px; left: 0; }
    .big-heart::after { left: 100px; top: 0; }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .hearts span {
      position: absolute;
      color: #ffb6c1;
      animation: floatUp 6s infinite ease-in-out;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-200px) scale(1.3); opacity: 0.8; }
      100% { transform: translateY(-400px) scale(0.8); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .para { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="para" id="typeText"></div>
  <h1>Good Morning, Cute Girl ‚òÄÔ∏èüíñ</h1>
  <div class="big-heart"></div>

  <script>
    const text = "As the sun rises and paints the sky with its gentle warmth, I hope your day begins with a smile as bright as your heart. You deserve a morning full of happiness, laughter, and sweet little moments that make you feel special. üå∏‚ú®";
    const para = document.getElementById('typeText');
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        para.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }

    typeWriter();

    const heartsContainer = document.querySelector('.hearts');
    const hearts = ['üíñ', 'üíû', 'üíï', 'üíì', 'üíó', '‚ù§Ô∏è', 'ü©∑'];

    function createHeart() {
      const span = document.createElement('span');
      span.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.top = Math.random() * 100 + 'vh';
      span.style.fontSize = 10 + Math.random() * 25 + 'px';
      span.style.animationDuration = 3 + Math.random() * 4 + 's';
      heartsContainer.appendChild(span);
      setTimeout(() => span.remove(), 7000);
    }

    // Create hearts across the full screen
    setInterval(createHeart, 150);
    for (let i = 0; i < 60; i++) createHeart();
  </script>
</body>
</html>
